<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEDERAP BERSAMA AL-QURAN (SBQ)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                wingSpan: 40.00,
                speedLimit: 8.00,
                separation: 100.00,
                alignment: 43.00,
                quantity: 4.00,
                backgroundAlpha: 0.0,
            })
            setTimeout(() => {
                document.querySelector('main').style.opacity = '1'
                document.querySelector('main').style.filter = 'none'
            }, 1000)
        });
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('SBQ2.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            padding: 1rem;
            text-align: center;
        }

        #vanta {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 500px;
        }

        .title {
            color: #fff;
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            font-weight: 600;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 1rem;
            border-radius: 10px;
            color: #fff;
            width: 90px;
            text-align: center;
        }

        .number {
            font-size: clamp(1.8rem, 4vw, 2.2rem);
            font-weight: 700;
        }

        .label {
            font-size: clamp(0.9rem, 2vw, 1rem);
            font-weight: 500;
        }

        .message {
            color: #fdfafa;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            margin-top: 1.5rem;
            line-height: 1.6;
        }

        .developer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.7);
            /* Light semi-transparent background */
            color: rgb(0, 0, 0);
            font-size: 0.9rem;
            /* Default font size */
            opacity: 1;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            padding: 5px 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            /* Prevents overflow on smaller screens */
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .developer {
                font-size: 0.8rem;
                /* Smaller font for very small screens */
                bottom: 5px;
                left: 5px;
                padding: 3px 8px;
                /* Reduce padding */
            }
        }



        /* Mobile adjustments */
        @media (max-width: 600px) {
            .countdown {
                gap: 0.8rem;
            }

            .countdown-item {
                width: 80px;
            }

            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="developer"> üë©üèª‚Äçüíª Developed by Anis Zafirah</div>
    <div id="vanta"></div>
    <div class="container">
        <h1 class="title">SEDERAP BERSAMA AL-QURAN (SBQ)</h1>
        <div class="countdown">
            <div class="countdown-item">
                <div class="number" id="days">00</div>
                <div class="label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="number" id="hours">00</div>
                <div class="label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="number" id="minutes">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="number" id="seconds">00</div>
                <div class="label">Seconds</div>
            </div>
        </div>
        <div class="message">Rasulullah Ô∑∫ bersabda:
            "Bacalah Al-Quran, kerana ia akan datang pada hari kiamat sebagai pemberi syafaat kepada para pembacanya."
            (Hadis Riwayat Muslim, No. 804) üïå‚ú®</div>
    </div>

    <script>
        function updateCountdown() {
            const sbqDate = new Date('March 26, 2025 00:00:00').getTime()
            const now = new Date().getTime()
            const distance = sbqDate - now

            const days = Math.floor(distance / (1000 * 60 * 60 * 24))
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))
            const seconds = Math.floor((distance % (1000 * 60)) / 1000)

            document.getElementById('days').textContent = String(days).padStart(2, '0')
            document.getElementById('hours').textContent = String(hours).padStart(2, '0')
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0')
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0')

            if (distance < 0) {
                clearInterval(countdownInterval)
                document.querySelector('.message').textContent = 'Mari kita membaca Al-Quran! üåô'
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000)
        updateCountdown();
    </script>
</body>

</html>
